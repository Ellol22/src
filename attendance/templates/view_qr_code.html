<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>QR Code للمحاضرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5f5;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        #qr-container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }

        #countdown {
            font-size: 18px;
            color: #007bff;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>QR Code لمحاضرة: {{ lecture.title }}</h2>
    <p>الكورس: {{ lecture.course.name }}</p>
    <p>التاريخ: {{ lecture.date }}</p>

    <div id="qr-container">
        {% if qr_code %}
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" width="200">
            <p>تم إنشاؤه في: {{ created_at }}</p>
        {% else %}
            <p>🚫 لا يوجد QR نشط حالياً</p>
        {% endif %}
    </div>

    <!-- عداد تنازلي للتحديث -->
    <p id="countdown">60 ثانية حتى التحديث التالي...</p>

    <script>
        const refreshTime = 60000; // 60 ثانية
        let remaining = refreshTime / 1000;

        const countdown = setInterval(() => {
            remaining--;
            const text = remaining <= 0 ? "جاري التحديث..." : `${remaining} ثانية حتى التحديث التالي...`;
            document.getElementById("countdown").textContent = text;
        }, 1000);

        setTimeout(() => {
            location.reload();
        }, refreshTime);
    </script>

</body>
</html>
